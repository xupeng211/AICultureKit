name: "🛡️ Quality Gate"

permissions:
  contents: read

on:
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  COVERAGE_THRESHOLD_MIN: 30

jobs:
  strict-quality-check:
    name: "🛡️ Strict Quality Check"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install ruff detect-secrets bandit mypy pytest-cov

      - name: Set enforcement mode by branch
        id: set-mode
        run: |
          BRANCH="${{ github.base_ref }}" # For PRs, use base_ref
          if [[ "$BRANCH" == "main" || "$BRANCH" == release/* ]]; then
            echo "mode=block" >> "$GITHUB_OUTPUT"
          else
            echo "mode=warn" >> "$GITHUB_OUTPUT"
          fi
          echo "AICULTURE_ENFORCE_BLOCKING=${{ steps.set-mode.outputs.mode }}" >> "$GITHUB_ENV"

      - name: Show enforcement mode
        run: echo "AICULTURE_ENFORCE_BLOCKING=$AICULTURE_ENFORCE_BLOCKING"

      - name: 🔍 Full lint check (Ruff)
        run: |
          ruff check . --no-fix

      - name: 🔒 Security check (Bandit)
        run: |
          bandit -r aiculture

      - name: 🔐 Secrets scan (detect-secrets)
        run: |
          detect-secrets scan --baseline .secrets.baseline --all-files

      - name: 🔧 Type check (MyPy)
        run: |
          mypy aiculture --ignore-missing-imports

      - name: 🧪 Test with coverage
        run: |
          pytest --cov=aiculture --cov-fail-under=${{ env.COVERAGE_THRESHOLD_MIN }}
