name: "ğŸ›¡ï¸ Quality Gate"

permissions:
  contents: read

on:
  pull_request:
    branches:
      - "main"
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "*.md"
      - "WORKFLOW_TEST.md"
      - "workflow_test_log.md"

concurrency:
  group: quality-gate-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  SOFT_FAIL: true # è½¯å¤±è´¥å¼€å…³ï¼štrue=ä¸é˜»æ–­ï¼›false=é˜»æ–­
  COVERAGE_THRESHOLD_MIN: 40 # è¦†ç›–ç‡é˜ˆå€¼ï¼ˆé˜¶æ®µ1ï¼š40%ï¼‰
  PYTHON_VERSION: "3.11"

jobs:
  strict-quality-check:
    name: "ğŸ›¡ï¸ Strict Quality Check"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Set enforcement mode by branch
        id: set-mode
        run: |
          BRANCH="${{ github.base_ref }}"
          if [[ "$BRANCH" == "main" || "$BRANCH" == release/* ]]; then
            echo "mode=block" >> "$GITHUB_OUTPUT"
          else
            echo "mode=warn" >> "$GITHUB_OUTPUT"
          fi
          echo "AICULTURE_ENFORCE_BLOCKING=${{ steps.set-mode.outputs.mode }}" >> "$GITHUB_ENV"

      - name: Show enforcement mode
        run: echo "AICULTURE_ENFORCE_BLOCKING=$AICULTURE_ENFORCE_BLOCKING"

      - name: ğŸ” Full lint check (Ruff) - BLOCKING
        run: ruff check . --no-fix
        # é˜¶æ®µ1: ruffå˜ä¸ºç¡¬é˜»æ–­

      - name: ğŸ”’ Security check (Bandit) - SOFT FAIL
        run: bandit -r aiculture --severity-level high
        continue-on-error: ${{ env.SOFT_FAIL == 'true' }}

      - name: ğŸ” Secrets scan (detect-secrets) - SOFT FAIL
        run: detect-secrets scan --baseline .secrets.baseline --all-files
        continue-on-error: ${{ env.SOFT_FAIL == 'true' }}

      - name: ğŸ”§ Type check (MyPy) - BLOCKING
        run: mypy aiculture --ignore-missing-imports
        # é˜¶æ®µ1: mypyå˜ä¸ºç¡¬é˜»æ–­

      - name: ğŸ§ª Test with coverage (BLOCKING)
        run: |
          pytest -q --maxfail=1 --disable-warnings \
            --cov=aiculture --cov-report=term-missing \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD_MIN }}
