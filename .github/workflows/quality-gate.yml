name: "🛡️ Quality Gate"

permissions:
  contents: read

on:
  pull_request:
    branches:
      - "main"
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "*.md"
      - "WORKFLOW_TEST.md"
      - "workflow_test_log.md"

concurrency:
  group: quality-gate-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  SOFT_FAIL: false # 软失败开关：false=全面硬阻断（生产就绪）
  COVERAGE_THRESHOLD_MIN: 80 # 覆盖率阈值（阶段3：80% - 企业级标准）
  PYTHON_VERSION: "3.11"

jobs:
  strict-quality-check:
    name: "🛡️ Strict Quality Check"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Set enforcement mode by branch
        id: set-mode
        run: |
          BRANCH="${{ github.base_ref }}"
          if [[ "$BRANCH" == "main" || "$BRANCH" == release/* ]]; then
            echo "mode=block" >> "$GITHUB_OUTPUT"
          else
            echo "mode=warn" >> "$GITHUB_OUTPUT"
          fi
          echo "AICULTURE_ENFORCE_BLOCKING=${{ steps.set-mode.outputs.mode }}" >> "$GITHUB_ENV"

      - name: Show enforcement mode
        run: echo "AICULTURE_ENFORCE_BLOCKING=$AICULTURE_ENFORCE_BLOCKING"

      - name: 🔍 Full lint check (Ruff) - BLOCKING
        run: ruff check . --no-fix
        # 阶段1: ruff变为硬阻断

      - name: 🔒 Security check (Bandit) - BLOCKING
        run: bandit -r aiculture --severity-level high
        # 阶段2: bandit变为硬阻断

      - name: 🔐 Secrets scan (detect-secrets) - BLOCKING
        run: detect-secrets scan --baseline .secrets.baseline --all-files
        # 阶段3: 全面硬阻断模式，所有检查都是阻断项

      - name: 🔧 Type check (MyPy) - BLOCKING
        run: mypy aiculture --ignore-missing-imports
        # 阶段1: mypy变为硬阻断

      - name: 🧪 Test with coverage (BLOCKING)
        run: |
          pytest -q --maxfail=1 --disable-warnings \
            --cov=aiculture --cov-report=term-missing \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD_MIN }}
