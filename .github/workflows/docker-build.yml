name: ğŸ³ Docker Build & Publish

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - ".dockerignore"
      - "requirements.txt"
      - "requirements-dev.txt"
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  REGISTRY: ${{ secrets.REGISTRY }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

jobs:
  docker-build-and-push:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ secrets.REGISTRY }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: ğŸ“‹ Extract metadata
        id: meta
        run: |
          # è®¾ç½®åŸºç¡€é•œåƒæ ‡ç­¾
          TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
          # å¦‚æœæ˜¯ main åˆ†æ”¯ï¼Œæ·»åŠ  latest æ ‡ç­¾
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          fi
          
          # å¦‚æœæ˜¯ tagï¼Œæ·»åŠ ç‰ˆæœ¬æ ‡ç­¾
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            TAGS="${TAGS},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      - name: ğŸ—ï¸ Build and push Docker image
        run: |
          # æ„å»ºé•œåƒ
          docker build -t ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }} .
          
          # æ¨é€é•œåƒ
          docker push ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}
          
          # å¦‚æœæœ‰é¢å¤–æ ‡ç­¾ï¼Œæ·»åŠ å¹¶æ¨é€
          IFS=',' read -ra TAG_ARRAY <<< "${{ steps.meta.outputs.tags }}"
          for tag in "${TAG_ARRAY[@]}"; do
            if [[ "$tag" != "${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}" ]]; then
              echo "Tagging and pushing: $tag"
              docker tag ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }} "$tag"
              docker push "$tag"
            fi
          done

      - name: ğŸ§ª Test Docker image functionality
        run: |
          echo "Testing basic functionality..."
          docker run --rm ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }} aiculture --version || echo "Version check failed - continuing"
          docker run --rm ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }} aiculture --help || echo "Help check failed - continuing"

          # æµ‹è¯•å¥åº·æ£€æŸ¥
          echo "Testing health check..."
          docker run --rm ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }} python -c "import aiculture; print('âœ… Import successful')" || echo "Import test failed - continuing"

      - name: ğŸ” Inspect image
        run: |
          echo "Image inspection:"
          docker image inspect ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}

          echo "Image size:"
          docker images | grep -E "${{ env.IMAGE_NAME }}"

      - name: ğŸ“Š Report build status
        run: |
          echo "âœ… Docker build and push completed successfully!"
          echo "ğŸ“¦ Image: ${{ secrets.REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}"
          echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ”— Registry: ${{ secrets.REGISTRY }}" 