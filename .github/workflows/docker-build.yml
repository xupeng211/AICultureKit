name: Docker Build & Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  packages: write

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ${{ secrets.REGISTRY }}                    # ghcr.io
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}  # xupeng211
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}               # xupeng211/gitee-notion

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to registry
        run: echo "${REGISTRY_PASSWORD}" | docker login "${REGISTRY}" -u "${REGISTRY_USERNAME}" --password-stdin

      - name: Build
        run: |
          docker build -t ${REGISTRY}/${IMAGE_NAME}:${{ github.sha }} .

      - name: Tag (mainâ†’latest)
        if: github.ref == 'refs/heads/main'
        run: docker tag ${REGISTRY}/${IMAGE_NAME}:${{ github.sha }} ${REGISTRY}/${IMAGE_NAME}:latest

      - name: Push
        run: |
          docker push ${REGISTRY}/${IMAGE_NAME}:${{ github.sha }}
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            docker push ${REGISTRY}/${IMAGE_NAME}:latest
          fi 