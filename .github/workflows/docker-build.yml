name: ğŸ³ Docker Build & Publish

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  # ç§»é™¤ pull_request è§¦å‘å™¨ï¼Œé¿å…ä¸ Quality Gate é‡å¤
  # ç§»é™¤ feature/* åˆ†æ”¯è§¦å‘ï¼Œé¿å…ä¸ Quick Check é‡å¤
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker-build-test:
    name: ğŸ³ Build & Test Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: ğŸ”‘ Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

      - name: ğŸ§ª Test Docker image functionality
        run: |
          # æ„å»ºä¸´æ—¶é•œåƒç”¨äºæµ‹è¯•
          docker build -t aiculture-kit:test .

          # æµ‹è¯•åŸºæœ¬åŠŸèƒ½
          echo "Testing basic functionality..."
          docker run --rm aiculture-kit:test aiculture --version
          docker run --rm aiculture-kit:test aiculture --help

          # æµ‹è¯•å¥åº·æ£€æŸ¥
          echo "Testing health check..."
          docker run --rm aiculture-kit:test python -c "import aiculture; print('âœ… Import successful')"

          # æµ‹è¯• CLI å‘½ä»¤
          echo "Testing CLI commands..."
          docker run --rm aiculture-kit:test aiculture culture --help
          docker run --rm aiculture-kit:test aiculture quality --help
          docker run --rm aiculture-kit:test aiculture project --help
          docker run --rm aiculture-kit:test aiculture template --help

      - name: ğŸ³ Test docker-compose services
        run: |
          echo "Testing docker-compose configuration..."

          # éªŒè¯ docker-compose æ–‡ä»¶è¯­æ³•
          docker-compose config

          # æ„å»ºæ‰€æœ‰æœåŠ¡
          docker-compose build

          # æµ‹è¯•ä¸»æœåŠ¡
          docker-compose run --rm aiculture-kit aiculture --version

          # æ¸…ç†
          docker-compose down --volumes --remove-orphans

      - name: ğŸ” Inspect image
        if: github.event_name != 'pull_request'
        run: |
          echo "Image inspection:"
          docker image inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} || \
          docker image inspect aiculture-kit:test

          echo "Image size:"
          docker images | grep -E "(aiculture-kit|${{ env.IMAGE_NAME }})"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: docker-build-test
    if: github.event_name != 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build image for scanning
        run: docker build -t aiculture-kit:scan .

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "aiculture-kit:scan"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  notify-status:
    name: ğŸ“¢ Notify Build Status
    runs-on: ubuntu-latest
    needs: [docker-build-test, security-scan]
    if: always()

    steps:
      - name: ğŸ“Š Report status
        run: |
          if [[ "${{ needs.docker-build-test.result }}" == "success" ]]; then
            echo "âœ… Docker build and test: SUCCESS"
          else
            echo "âŒ Docker build and test: FAILED"
          fi

          if [[ "${{ needs.security-scan.result }}" == "success" ]] || [[ "${{ needs.security-scan.result }}" == "skipped" ]]; then
            echo "âœ… Security scan: PASSED"
          else
            echo "âš ï¸ Security scan: ISSUES FOUND"
          fi
