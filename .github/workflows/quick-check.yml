name: ğŸš€ Quick Check

permissions:
  contents: read

on:
  push:
    branches:
      - "**"
      - "!main"
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "*.md"
      - "WORKFLOW_TEST.md"
      - "workflow_test_log.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  quick-lint-and-test:
    name: ğŸš€ Quick Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ğŸ¨ Format check (Black & isort)
        run: |
          black --check --diff .
          isort --check-only --diff .

      - name: ğŸ” Lint check (Ruff)
        run: |
          ruff check . --fix

      - name: ğŸ§ª Quick tests
        run: |
          pytest -k "not slow" --maxfail=1

