repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.5
    hooks:
      - id: ruff
        args: [--fix, --select, E, F, I, UP, B]
        exclude: ^(aiculture/templates/|templates/|examples/|scaffolds/).*
      - id: ruff-format
        exclude: ^(aiculture/templates/|templates/|examples/|scaffolds/).*

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
